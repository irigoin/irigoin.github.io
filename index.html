---
layout: default
title: irigoin.github.io
---


{% for post in site.posts %}

<article class='post'>
  <h1 class='post-title'>
    <a href="{{ site.path }}{{ post.url }}">
      {{ post.title }}
    </a>
  </h1>
  <div class="post-date">{{ post.date | date: "%d.%m.%y" }}</div>
  {{ post.content }}
</article>

{% endfor %}

<div class="left">
  {% if paginator.next_page %}
    <a class="pagination-item older" href="{{ paginator.next_page_path | prepend: site.baseurl }}">«</a>
  {% else %}
    <span class="pagination-item older">«</span>
  {% endif %}
</div>
<div class="right">
  {% if paginator.previous_page %}
    <a class="pagination-item newer" href="{{ paginator.previous_page_path | prepend: site.baseurl }}">»</a>
  {% else %}
    <span class="pagination-item newer">»</span>
  {% endif %}
</div>
