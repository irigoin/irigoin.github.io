---
layout: default
---

<article class='post'>
  <h1 class='post-title'>{{ page.title }}</h1> <div class="post-date">{{ page.date | date: "%d.%m.%y" }} Â· <span class="eta"></span></div>
  {{ content }}
 
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	
		<script src="js/readingTime.min.js"></script>
		
		<script>
		
			$(function() {
			
				$('article').readingTime({
					lang: 'es',
				});
				
			});
		
		</script>
</article>

<div id="post-nav" class="right">
  {% if page.next.url %} 
    <a class="next" href="{{page.next.url}}">&raquo;</a>
  {% endif %} 
</div>
<div id="post-nav" class="left">
  {% if page.previous.url %} 
    <a class="prev" href="{{page.previous.url}}">&laquo;</a>
  {% endif %} 
</div>
