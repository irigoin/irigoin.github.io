---
layout: default
---

<article class='post'>
  <h1 class='post-title'>{{ page.title }}</h1> <div class="post-date">{{ page.date | date: "%d.%m.%y" }}</div>
  {{ content }}
</article>

<div id="post-nav" class="right">
  {% if page.next.url %} 
    <em><a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a></em>
  {% endif %} 
</div>
<div id="post-nav" class="left">
  {% if page.previous.url %} 
    <em><a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a></em>
  {% endif %} 
</div>
